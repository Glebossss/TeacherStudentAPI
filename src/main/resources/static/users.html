<script>
    function reply_click(clicked_id) {
        var id = clicked_id
        console.log(id)
        var name = $("#" + id).val();
        $.ajax({
            type: "POST",
            url: "/user",
            data: {'email': name},
            success: function (data) {
                if (data == 'success') {
                    window.location.reload()
                    console.log("Success")
                }
            }
        })
    }
</script>
